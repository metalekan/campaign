<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>Product Design: Tech Champion</title>
  </head>
  <body>
    <main>
      <section class="bg-white">
        <div
          class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:py-16 lg:px-6"
        >
          <div class="mt-4 md:mt-0">
            <h2
              class="mb-4 text-2xl lg:text-4xl tracking-tight font-extrabold text-[#20a4f3]"
            >
              Product Design (UI/UX)
            </h2>
            <p class="mb-6 text-gray-500 md:text-lg tracking-wide">
              Become a UI/UX designer to transform digital experiences! Craft
              visually stunning interfaces, boost user engagement, and enhance
              websites with seamless functionality. Unlock a world of
              creativity, endless career opportunities.
            </p>
            <a
              href="register.html"
              class="inline-flex items-center text-white bg-[#20a4f3] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Apply Now
              <svg
                class="ml-2 -mr-1 w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
          </div>
          <img
            class="w-full rounded-lg llg:h-[400px] object-contain object-center"
            src="https://res.cloudinary.com/dyvmtgjer/image/upload/v1716455124/Designer_life-bro_fptxw9.png"
            alt="loading"
          />
        </div>
      </section>

      <section>
        <div
          class="max-w-screen-xl mx-auto px-4 lg:px-6 grid lg:grid-cols-2 gap-6"
        >
          <div class="flex flex-col-reverse lg:flex-col gap-6">
            <h2
              class="text-2xl lg:text-3xl font-semibold text-[#20a4f3] mb-3 tracking-normal"
            >
              What you'll learn
            </h2>
            <img
              class="rounded-lg object-cover object-center max-h-80"
              src="https://images.unsplash.com/photo-1633355444159-0752f19560a4?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="loading"
            />
          </div>
          <div id="accordion-collapse" data-accordion="collapse"></div>
        </div>
      </section>
    </main>
    <script>
      const courseArray = [
        {
          id: 1,
          topic: "Sketching",
          list: [
            "Introduction, To, Sketching, The, Sketching, Process, Sketching, User, Flows, Sketching, User, Flows, 2, Sketching, User, Flows, 3, Sketching, User, Flows, 4, Sketching, Tips", ""
          ],
        },
        ,
        {
          id: 2,
          topic: "Inspiration",
          list: [
            "	How To Stay Inspired", "How To Find Inspiration"
          ],
        },
        {
          id: 3,
          topic: "Figma",
          list: [
            "Introduction, Plans, and, Sign, up, Where, to, use, Figma, Figma, UI, Structure, Files, and, ToolBar, Figma, UI, —, Left, Sidebar, Figma, UI, —, Right, Sidebar, Shapes, and, Tools, —, Frames, Shapes, and, Tools, —, Groups", "Shapes, and, Tools, —, Basic, Shapes, and, Boolean, Operations, Designing, in, Figma, —, Images, Designing, in, Figma, —, Getting, Started, with, Text, Designing, in, Figma, —, Constraints, Designing, in, Figma, —, Using, Auto,", "Layout, Designing, in, Figma, —, Auto, Layout, Properties, Resources, and, Collaboration, —, Community, Files, Resources, and, Collaboration, —, Community, Plugins, Resources, and, Collaboration, —, Sharing, and, Comments, Project, Practice"
          ],
        },
        {
          id: 0,
          topic: "",
          list: [],
        },
        ,
        {
          id: 0,
          topic: "",
          list: [],
        },
        ,
        {
          id: 0,
          topic: "",
          list: [],
        },
      ];
      const courseContainer = document.getElementById("accordion-collapse");
      const courseHTML = courseArray
        .map(
          (item, index) => `
  <h2 id="accordion-collapse-heading-${index}">
      <button
        type="button"
        class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200"
        data-accordion-target="#accordion-collapse-body-${index}"
        aria-expanded="false"
        aria-controls="accordion-collapse-body-${index}"
      >
        <span>${item.topic}</span>
        <svg
          data-accordion-icon
          class="w-3 h-3 rotate-180 shrink-0"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5 5 1 1 5"
          />
        </svg>
      </button>
    </h2>
    <div
      id="accordion-collapse-body-${index}"
      class="hidden"
      aria-labelledby="accordion-collapse-heading-${index}"
    >
      <div class="p-5 border border-t-0 border-gray-200">
        <div class="ms-2">
          <ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside">
            ${item.list.map((listItem) => `<li>${listItem}</li>`).join("")}
          </ul>
        </div>
      </div>
    </div>
  `
        )
        .join("");

      courseContainer.innerHTML = courseHTML;
    </script>
  </body>
</html>
