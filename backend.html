<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>Backend Web Development: Tech Champion</title>
  </head>
  <body>
    <main>
      <section class="bg-white">
        <div
          class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:py-16 lg:px-6"
        >
          <div class="mt-4 md:mt-0">
            <h2
              class="mb-4 text-2xl lg:text-4xl tracking-tight font-extrabold text-[#20a4f3]"
            >
              Back-end Web Development
            </h2>
            <p class="mb-6 text-gray-500 md:text-lg tracking-wide">
              Dive into the world of server-side coding, databases, and API
              integration. With in-demand skills, you can build robust, scalable
              applications, enhance user experiences, and command top salaries
              in the tech industry.
            </p>
            <a
              href="register.html"
              class="inline-flex items-center text-white bg-[#20a4f3] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Apply Now
              <svg
                class="ml-2 -mr-1 w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
          </div>
          <img
            class="w-full rounded-lg llg:h-[400px] object-contain object-center"
            src="https://res.cloudinary.com/dyvmtgjer/image/upload/v1716455124/Hand_coding-bro_hmjqq1.png"
            alt="loading"
          />
        </div>
      </section>

      <section>
        <div
          class="max-w-screen-xl mx-auto px-4 lg:px-6 grid lg:grid-cols-2 gap-6 h-full"
        >
          <div class="flex flex-col-reverse lg:flex-col gap-2 lg:gap-4">
            <h2
            class="text-2xl lg:text-3xl font-semibold text-[#20a4f3] mb-3 tracking-normal"
          >
            What you'll learn
          </h2>
            <img
              class="rounded-lg object-cover object-center max-h-80"
              src="https://images.unsplash.com/photo-1637044527362-5ac1dc1d7446?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="loading"
            />
          </div>
          <div id="accordion-collapse" data-accordion="collapse"></div>
        </div>
      </section>
    </main>
    <script>
      const courseArray = [
        {
          id: 1,
          topic: "Introduction to Back End Development",
          list: [
            "	Introduction to backend development", "	Backend Tools and Technologies"
          ],
        },
        {
          id: 2,
          topic: "Introduction to Node.Js",
          list: [
            "	 What is Node.js?", "Install Node.js on Windows/Mac", "Using Node.js", "How to Use the Native Node Modules", "The NPM Package Manager and Installing External Node Modules", "Project Practice QR Code Generator"
          ],
        },
        {
          id: 3,
          topic: "Advanced NodeJS Programming Using Express Js with Node Js",
          list: [
            "		What is Express?", "Creating Our First Server with Express", "HTTP Requests", "Postman", "Introduction to Middlewares", "Custom Middlewares"
          ],
        },
        {
          id: 4,
          topic: "EJS Templating Engine",
          list: [
            "	What is EJS?", "EJS Tags", "Passing Data to EJS Templates", "EJS Partials and Layouts"
          ],
        },
        {
          id: 5,
          topic: "Git,GitHub, and Version Control",
          list: [
            "	Introduction to Version Control and Git", "Version Control Using Git and the Command Line", "GitHub and Remote Repositories", "Gitignore", "Cloning", "Branching and Merging", "Optional Git Challenge", "Forking and Pull Requests"
          ],
        },
        {
          id: 6,
          topic: "Application Programming Interface (API)",
          list: [
            "		Introduction to APIs", "Structuring API Requests", "What is JSON?", "Making Server-Side API Requests with Axios", "API Authentication", "REST APIs", "Project Practice"
          ],
        },
        {
          id: 7,
          topic: "Introduction to Databases",
          list: [
            "Databases Explained"
          ],
        },
        {
          id: 8,
          topic: "Introduction to MySQL Using Sequelize",
          list: [],
        },
        {
          id: 9,
          topic: "Introduction to MongoDB using Mongoose",
          list: [],
        },
        {
          id: 10,
          topic: "Authentication and Security-Handling Credentials and designing a secured login",
          list: [
            "	Introduction to Authentication", "Registering Users with Email and Password", "Level 2 - Encryption and Hashing", "How to Hack Passwords", "Level 3 - How to Salt Passwords for Improved Encryption", "Managing Cookies and Sessions", "Level 5 - Hide your Secrets with Environment Variables", "Set up your Google OAuth Credentials", "Level 6 - OAuth: Implement ", "Sign In with Google",
          ],
        },
        {
          id: 11,
          topic: "Deployment of Web App to Cloud Servers such as AWS, Google Cloud",
          list: [],
        }
      ];
      const courseContainer = document.getElementById("accordion-collapse");
      const courseHTML = courseArray
        .map(
          (item, index) => `
  <h2 id="accordion-collapse-heading-${index}">
      <button
        type="button"
        class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200"
        data-accordion-target="#accordion-collapse-body-${index}"
        aria-expanded="false"
        aria-controls="accordion-collapse-body-${index}"
      >
        <span>${item.topic}</span>
        <svg
          data-accordion-icon
          class="w-3 h-3 rotate-180 shrink-0"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5 5 1 1 5"
          />
        </svg>
      </button>
    </h2>
    <div
      id="accordion-collapse-body-${index}"
      class="hidden"
      aria-labelledby="accordion-collapse-heading-${index}"
    >
      <div class="p-5 border border-t-0 border-gray-200">
        <div class="ms-2">
          <ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside">
            ${item.list.map((listItem) => `<li>${listItem}</li>`).join("")}
          </ul>
        </div>
      </div>
    </div>
  `
        )
        .join("");

      courseContainer.innerHTML = courseHTML;
    </script>
  </body>
</html>
