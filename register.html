<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>Register Now</title>
  </head>
  <body>
    <main
      class="bg-[#20a4f3] bg-opacity-10 h-screen md:p-20 overflow-y-auto w-full"
    >
      <form
        id="registrationForm"
        class="flex flex-col gap-4 md:gap-6 px-4 pt-5 py-10 shadow-lg rounded-2xl max-w-screen-sm mx-auto bg-white"
      >
        <div class="flex flex-col items-center mb-10">
          <img class="h-40 object-cover object-center" src="images/logo_full.jpg" alt="loading">
          <h2
            class="mb-4 text-3xl xl:text-4xl tracking-tight font-bold text-[#20a4f3] capitalize"
          >
            Register your Business
          </h2>
          <p class="text-gray-500">
            Please provide us with your details, so we can reach out to you.
          </p>
        </div>

        <div>
          <label class="block mb-2 text-sm font-medium text-gray-50"
            >Business Name:</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-6 h-6 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              id="businessName"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-50 text-sm rounded-lg focus:ring-[#20a4f3] focus:border-[#20a4f3] block w-full ps-10 p-2.5"
            />
          </div>
          <small
            id="businessNameError"
            class="hidden text-sm text-red-600 dark:text-red-500"
            ><span class="font-medium">Oops!</span> Full name can not be
            empty!</small
          >
        </div>

        <div>
          <label class="block mb-2 text-sm font-medium text-gray-50"
            >Email:</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-6 h-6 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.024 3.783A1 1 0 0 1 6 3h12a1 1 0 0 1 .976.783L20.802 12h-4.244a1.99 1.99 0 0 0-1.824 1.205 2.978 2.978 0 0 1-5.468 0A1.991 1.991 0 0 0 7.442 12H3.198l1.826-8.217ZM3 14v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5h-4.43a4.978 4.978 0 0 1-9.14 0H3Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
            id="email"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-50 text-sm rounded-lg focus:ring-[#20a4f3] focus:border-[#20a4f3] block w-full ps-10 p-2.5"
            />
          </div>
          <small
            id="emailError"
            class="hidden text-sm text-red-600 dark:text-red-500"
            ><span class="font-medium">Oops!</span> Email can not be
            empty!</small
          >
        </div>

        <div>
          <label class="block mb-2 text-sm font-medium text-gray-50"
            >Phone Number (Whatsapp):</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-6 h-6 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 4a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4Zm12 12V5H7v11h10Zm-5 1a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H12Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              id="phoneNo"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-50 text-sm rounded-lg focus:ring-[#20a4f3] focus:border-[#20a4f3] block w-full ps-10 p-2.5"
            />
          </div>
          <small
            id="phoneNoError"
            class="hidden text-sm text-red-600 dark:text-red-500"
            ><span class="font-medium">Oops!</span> Phone can not be
            empty!</small
          >
        </div>

        <div>
          <label class="block mb-2 text-sm font-medium text-gray-50"
            >What is your budget?</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M8 7V6a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1M3 18v-7a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
            </svg>
            
            </div>
            <input
            id="address"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-50 text-sm rounded-lg focus:ring-[#20a4f3] focus:border-[#20a4f3] block w-full ps-10 p-2.5"
            />
          </div>
          <small
            id="addressError"
            class="hidden text-sm text-red-600 dark:text-red-500"
            ><span class="font-medium">Oops!</span> Address can not be
            empty!</small
          >
        </div>

        <div>
          <label
            for="budget"
            class="block mb-2 text-sm font-medium text-gray-50"
          >How many product do you have?</label>
          <select
            id="budget"
            class="bg-gray-50 border border-gray-300 text-gray-50 text-sm rounded-lg focus:ring-[#20a4f3] focus:border-[#20a4f3] block w-full p-2.5"
          >
            <option value="">--Select--</option>
            <option value="">1 - 100 products</option>
            <option value="">101 - 200 products</option>
            <option value="">201 - 500 products</option>
            <option value="">501 - 1000 products</option>
            <option value="">Above 1000 products</option>
          </select>
        </div>
       

        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input
              id="terms"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
            />
          </div>
          <label for="terms" class="ms-2 text-sm font-medium text-gray-50"
            >I agree with the
            <a href="#" class="text-[#20a4f3] hover:underline"
              >terms and conditions</a
            ></label
          >
        </div>
        <button
          type="submit"
          class="text-white bg-[#20a4f3] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </form>
    </main>
    <script src="register.js"></script>
  </body>
</html>
